<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neutron Mail</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/font.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.ico"/>
</head>

<body>
  <div class="header-wrapper">
    <header class="header container"> 
      <div class="header-top">
        <h1 class="header-logo">
          <a href="/" class="header-logo__link">
            <img src="./assets/img/logo.png" alt="Neutron Mail" class="header-logo__img"/>
          </a>
        </h1>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-list__item">
              <a href="" class="header-nav-list__link">About</a>
            </li>
            <li class="header-nav-list__item">
              <a href="" class="header-nav-list__link">Security</a>
            </li>
            <li class="header-nav-list__item">
              <a href="" class="header-nav-list__link">Blog</a>
            </li>
            <li class="header-nav-list__item">
              <a href="" class="header-nav-list__link">Careers</a>
            </li>
            <li class="header-nav-list__item">
              <a href="" class="header-nav-list__link">Support</a>
            </li>
            <li class="header-nav-list__item">
              <a href="" class="header-nav-list__link">Donate</a>
            </li>
          </ul>
        </nav>
        <div class="user-action">
          <button class="user-login button">
            <svg class="svg-login">
              <use href="./assets/img/sprite.svg#sign-in"></use>
            </svg>
            Log In
          </button>
          <button class="user-signup button">Sign Up</button>
        </div>
      </div>
      <div class="header-middle">
        <h2 class="header-title">Secure Email Communication</h2>
        <p class="header-desc">
          Based in <span class="decorate">Somewhere</span>
        </p>
        <div class="user-option">
          <button class="user-option__create button">Create account</button>
          <div class="user-option__store">
            <a href="#">
              <svg class="svg-option appstore">
                <use href="./assets/img/sprite.svg#apple"></use>
              </svg>
            </a>
          </div>
          <div class="user-option__store">
            <a href="#">
              <svg class="svg-option gplay">
                <use href="./assets/img/sprite.svg#google-play"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="header-social-box">
        <ul class="social-box-list">
          <li class="social-box__item">
            <a href="#">
              <svg class="svg-social">
                <use href="./assets/img/sprite.svg#google-plus"></use>
              </svg>
            </a>
          </li>
          <li class="social-box__item">
            <a href="#">
              <svg class="svg-social">
                <use href="./assets/img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-box__item">
            <a href="#">
              <svg class="svg-social">
                <use href="./assets/img/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
