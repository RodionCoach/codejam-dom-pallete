<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>codejam-dom-palette</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/font.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.ico"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header--burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="header--name">
      <a href="#main"><span>CodeJam - Palette</span></a>
    </div>
    <div class="header--dots-menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <main>
  <div class="main--container-pallets">
    <div class="palette">
      <div class="palette--tools">
        <ul>
          <li>Paint bucket</li>
          <li>Choose color</li>
          <li>Move</li>
          <li>Transform</li>
        </ul>
      </div>
      <div class="palette--color">
        <ul>
          <li>Current color</li>
          <li>Prev color</li>
          <li>red</li>
          <li>blue</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main-container-canvas">
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__circle figure" data-figure="circle" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
    <div class="main-container-canvas__square figure" data-figure="square" data-color="#000000"></div>
  </div>
  </main>


</body>

</html>
